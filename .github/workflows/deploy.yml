name: Deploy

# This workflow deploys to production when:
# A release tag (v*) is pushed (e.g., v1.0.3)
# 
# Deployment process:
# 1. Create release branch from develop
# 2. Prepare release (version bump, tests, docs)
# 3. Create and push release tag (v*.*.*)
# 4. Create PR from release branch to main
# 5. Merge PR to main (tag will be on main after merge)
# 6. Push tag explicitly (if not already on main): git push origin v*.*.*
# 7. Workflow triggers automatically on tag push and deploys
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    # Only deploy on release tag pushes
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/portfolio-api
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-api:buildcache,mode=max

  deploy:
    name: Deploy to Home Server
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Copy compose file to server
        uses: appleboy/scp-action@v1
        with:
          host: 186.32.90.71
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 52222
          source: "compose.prod.yml"
          target: "/home/cativo23/deploy/portfolio-api-deploy"
          debug: true
          timeout: 10m
          command_timeout: 10m
          proxy_timeout: 10m
          tar_exec: tar
          tar_dereference: true
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 186.32.90.71
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 52222
          envs: DOCKER_USERNAME,DB_USERNAME,DB_PASSWORD,DB_NAME,MYSQL_ROOT_PASSWORD
          script: |
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            export CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            
            cd /home/cativo23/deploy/portfolio-api-deploy
            
            # Login to Docker Hub on server
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker compose -f compose.prod.yml pull
            
            # Stop and remove old containers (but keep volumes)
            docker compose -f compose.prod.yml down || true

            # Print Environment Variables for Debugging
            echo "=== Environment Variables ==="
            echo "DB_USERNAME: $DB_USERNAME"
            echo "DB_NAME: $DB_NAME"
            echo "DB_PASSWORD: $DB_PASSWORD"
            echo "MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD"
            echo "JWT_SECRET: $JWT_SECRET"
            echo "JWT_EXPIRES_IN: $JWT_EXPIRES_IN"
            echo "CORS_ORIGINS: $CORS_ORIGINS"
            
            # Start new containers
            docker compose -f compose.prod.yml up -d
            
            # Wait for services to be healthy
            sleep 10
            
            # Run database migrations (if needed)
            # docker compose -f compose.prod.yml exec -T api yarn migration:run || true
            
            # Clean up old images
            docker image prune -f
            
            # Show logs
            echo "=== Deployment Logs ==="
            docker compose -f compose.prod.yml logs --tail=50